<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Task Done</title>
</h:head>
<h:body>
	<h1>Task Done!</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Título da Atividade:" />
			<h:inputText value="#{tarefaManageBean.tarefas.titulo}" />

			<h:outputText value="Descrição" />
			<h:inputTextarea value="#{tarefaManageBean.tarefas.descricao}" />
		</h:panelGrid>
		<h:panelGrid columns="4">
			<h:outputText value="Responsável" />
			<h:selectOneMenu value="#{tarefaManageBean.tarefas.responsavel}">
				<f:selectItem itemLabel="Maria" itemValue="Maria"/>
				<f:selectItem itemLabel="Pedro" itemValue="Pedro"/>
				<f:selectItem itemLabel="Ana" itemValue="Ana"/>
			</h:selectOneMenu>
			<h:outputText value="Prioridade" />
			<h:selectOneRadio value="#{tarefaManageBean.tarefas.prioridade}">
				<f:selectItem itemLabel="Baixa" itemValue="Baixa"/>
				<f:selectItem itemLabel="Media" itemValue="Media"/>
				<f:selectItem itemLabel="Alta" itemValue="Alta"/>
			</h:selectOneRadio>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:outputText value="Deadline" />
			<h:inputText value="#{tarefaManageBean.tarefas.deadline}" />
		</h:panelGrid>

		<h:outputText value="Salvar" />
		<h:commandButton value="Salvar" action="#{tarefaManageBean.salvaNovaTarefa}" />
	</h:form>
</h:body>
</html>
